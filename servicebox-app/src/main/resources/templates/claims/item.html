{@io.halkyon.model.Claim claim}
<tr>
    <td>{claim.name}</td>
    <td>{claim.description}</td>
    <td>{claim.owner}</td>
    <td>{claim.serviceRequested}</td>
    <td>{claim.status}</td>
    <td>{claim.created}</td>
    <td>
        <ul class="list-inline m-0">
            <li class="list-inline-item">
                <button class="btn btn-success btn-sm rounded-2" type="button" title="Edit">Edit</button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-danger btn-sm rounded-2" type="button" title="Delete">Delete</button>
            </li>
        </ul>
    </td>
</tr>
